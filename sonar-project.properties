# SonarQube Configuration for SaltaDev Website
# Documentation: https://docs.sonarsource.com/sonarqube/latest/analyzing-source-code/scanners/sonarscanner/

sonar.projectKey=saltadev-website
sonar.projectName=SaltaDev Website
sonar.projectVersion=1.0

# Source directories
sonar.sources=saltadev
sonar.tests=tests

# Python configuration
sonar.python.version=3.12
sonar.sourceEncoding=UTF-8

# Exclusions (Django boilerplate, generated files, Tailwind CSS)
sonar.exclusions=\
  **/migrations/**,\
  **/__pycache__/**,\
  **/static/**,\
  **/templates/**,\
  **/node_modules/**,\
  **/.venv/**,\
  **/staticfiles/**,\
  **/tailwind/**

# Ignore wildcard imports in Django settings (standard Django pattern)
# S2208 = "Wildcard imports should not be used"
sonar.issue.ignore.multicriteria=e1
sonar.issue.ignore.multicriteria.e1.ruleKey=python:S2208
sonar.issue.ignore.multicriteria.e1.resourceKey=**/settings/*.py

# Test exclusions
sonar.test.exclusions=**/tests/**

# Coverage report (generated by pytest-cov)
sonar.python.coverage.reportPaths=coverage.xml

# Bandit report integration (security findings)
sonar.python.bandit.reportPaths=bandit-report.json
