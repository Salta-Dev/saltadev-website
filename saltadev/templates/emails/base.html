<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SaltaDev{% endblock %}</title>
  </head>
  <body style="margin:0; padding:0; background-color:#1d1515; font-family:'Poppins','Arial',sans-serif; color:#ffffff;">
    <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="background-color:#1d1515; padding:24px 0;">
      <tr>
        <td align="center">
          <table role="presentation" width="600" cellpadding="0" cellspacing="0" style="background-color:#241f1e; border-radius:16px; overflow:hidden;">
            <tr>
              <td style="padding:24px 32px; background-color:#2c2222;">
                <table role="presentation" width="100%" cellpadding="0" cellspacing="0">
                  <tr>
                    <td style="display:flex; align-items:center;">
                      <img src="https://salta.dev.ar/assets/img/logo.png" alt="SaltaDev" width="32" height="32" style="display:block; border-radius:6px; margin-right:12px;">
                      <span style="font-size:20px; font-weight:700; color:#ffffff; font-family:'Space Grotesk','Arial',sans-serif;">SaltaDev</span>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
            <tr>
              <td style="padding:32px;">
                {% block content %}{% endblock %}
              </td>
            </tr>
            <tr>
              <td style="padding:24px 32px; background-color:#1d1515;">
                <p style="margin:0 0 12px; font-size:12px; color:#b5a9a9;">Conectando el talento tech del norte.</p>
                <table role="presentation" cellpadding="0" cellspacing="0">
                  <tr>
                    <td style="padding-right:12px;"><a href="{{ site_whatsapp }}" style="color:#d7caca; font-size:12px; text-decoration:none;">WhatsApp</a></td>
                    <td style="padding-right:12px;"><a href="{{ site_discord }}" style="color:#d7caca; font-size:12px; text-decoration:none;">Discord</a></td>
                    <td style="padding-right:12px;"><a href="{{ site_github }}" style="color:#d7caca; font-size:12px; text-decoration:none;">GitHub</a></td>
                    <td style="padding-right:12px;"><a href="{{ site_linkedin }}" style="color:#d7caca; font-size:12px; text-decoration:none;">LinkedIn</a></td>
                    <td style="padding-right:12px;"><a href="{{ site_twitter }}" style="color:#d7caca; font-size:12px; text-decoration:none;">X</a></td>
                    <td><a href="{{ site_instagram }}" style="color:#d7caca; font-size:12px; text-decoration:none;">Instagram</a></td>
                  </tr>
                </table>
                <p style="margin:16px 0 0; font-size:11px; color:#7f7070;">Â© 2024 SaltaDev Community. Hecho con amor en Salta.</p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
