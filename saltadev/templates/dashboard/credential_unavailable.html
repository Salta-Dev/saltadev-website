{% load static %}
<!DOCTYPE html>
<html class="dark" lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Credencial no disponible - SaltaDev</title>
  {% include "includes/head.html" %}
  <link rel="stylesheet" href="{% static 'assets/css/base.css' %}">
  <style>
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fade-in 0.5s ease-out forwards;
    }
  </style>
</head>
<body class="bg-background-dark text-white min-h-screen flex flex-col items-center justify-center p-4 selection:bg-primary selection:text-white font-display">

  <!-- Background decoration -->
  <div class="fixed inset-0 overflow-hidden pointer-events-none">
    <div class="absolute top-1/4 -left-32 w-96 h-96 bg-primary/20 rounded-full blur-[150px]"></div>
    <div class="absolute bottom-1/4 -right-32 w-96 h-96 bg-primary/10 rounded-full blur-[150px]"></div>
  </div>

  <!-- Header -->
  <header class="relative z-10 text-center mb-8 animate-fade-in">
    <a href="{% url 'home' %}" class="inline-flex items-center gap-3 group">
      <img src="{% static 'assets/img/logo.webp' %}" alt="SaltaDev" class="size-12 object-contain"/>
      <div class="text-left">
        <h1 class="text-2xl font-bold text-white group-hover:text-primary transition-colors">SaltaDev</h1>
        <p class="text-xs text-[#8e8584]">Comunidad tech salte√±a</p>
      </div>
    </a>
  </header>

  <!-- Error Card -->
  <main class="relative z-10 w-full max-w-md animate-fade-in" style="animation-delay: 0.1s; opacity: 0;">
    <div class="bg-surface-dark rounded-2xl border border-white/10 p-8 text-center">
      <div class="w-16 h-16 mx-auto mb-6 bg-primary/10 rounded-full flex items-center justify-center">
        <span class="material-symbols-outlined text-primary text-3xl">badge</span>
      </div>
      <h2 class="text-xl font-bold mb-3">Credencial no disponible</h2>
      <p class="text-[#8e8584] mb-6">{{ message }}</p>
      <a href="{% url 'home' %}" class="inline-flex items-center gap-2 px-6 py-3 bg-primary text-white rounded-xl font-semibold hover:bg-primary/90 transition-colors">
        <span class="material-symbols-outlined text-[20px]">home</span>
        Ir al inicio
      </a>
    </div>
  </main>

  <!-- Footer -->
  <footer class="relative z-10 mt-8 text-center text-xs text-[#8e8584] animate-fade-in" style="animation-delay: 0.2s; opacity: 0;">
    <p>&copy; 2026 SaltaDev - Comunidad de desarrolladores de Salta, Argentina</p>
  </footer>

</body>
</html>
