# Staging server with SSL
# Usage: docker compose -f docker/docker-compose.staging.yml up

services:
  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    environment:
      - DJANGO_SETTINGS_MODULE=saltadev.settings.staging
      - LOAD_FIXTURES=true
    env_file:
      - ../saltadev/.env.staging
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    command: uv run gunicorn saltadev.wsgi:application --bind 0.0.0.0:8000 --workers 2 --chdir saltadev

  db:
    image: postgres:16-alpine
    volumes:
      - postgres_staging_data:/var/lib/postgresql/data
    env_file:
      - ../saltadev/.env.staging
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    volumes:
      - redis_staging_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../nginx/staging.conf:/etc/nginx/conf.d/default.conf:ro
      - certbot_conf:/etc/letsencrypt:ro
      - certbot_www:/var/www/certbot:ro
    depends_on:
      - web
    restart: unless-stopped

  certbot:
    image: certbot/certbot
    volumes:
      - certbot_conf:/etc/letsencrypt
      - certbot_www:/var/www/certbot

volumes:
  postgres_staging_data:
  redis_staging_data:
  certbot_conf:
  certbot_www:
