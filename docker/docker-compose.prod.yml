# Production server with SSL and optimized settings
# Usage: docker compose -f docker/docker-compose.prod.yml up

services:
  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    user: appuser
    environment:
      - DJANGO_SETTINGS_MODULE=saltadev.settings.production
    env_file:
      - ../saltadev/.env.production
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    command: uv run gunicorn saltadev.wsgi:application --bind 0.0.0.0:8000 --workers 4 --chdir saltadev

  db:
    image: postgres:16-alpine
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
    env_file:
      - ../saltadev/.env.production
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    volumes:
      - redis_prod_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  celery:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    user: appuser
    environment:
      - DJANGO_SETTINGS_MODULE=saltadev.settings.production
    env_file:
      - ../saltadev/.env.production
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    command: uv run celery -A saltadev worker --loglevel=warning --concurrency=2 --chdir /app/saltadev

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../nginx/production.conf:/etc/nginx/conf.d/default.conf:ro
      - certbot_conf:/etc/letsencrypt:ro
      - certbot_www:/var/www/certbot:ro
    depends_on:
      - web
    restart: unless-stopped

  certbot:
    image: certbot/certbot
    volumes:
      - certbot_conf:/etc/letsencrypt
      - certbot_www:/var/www/certbot

volumes:
  postgres_prod_data:
  redis_prod_data:
  certbot_conf:
  certbot_www:
