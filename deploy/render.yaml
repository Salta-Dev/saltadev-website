databases:
  - name: saltadev-db
    plan: free
    databaseName: saltadev
    user: saltadev

services:
  - type: redis
    name: saltadev-redis
    plan: free
    ipAllowList: []
    maxmemoryPolicy: allkeys-lru

  - type: web
    plan: free
    name: saltadev-website
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "source $HOME/.local/bin/env && cd saltadev && uv run gunicorn saltadev.wsgi:application"
    envVars:
      # Database and cache
      - key: DATABASE_URL
        fromDatabase:
          name: saltadev-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: saltadev-redis
          property: connectionString

      # Django core settings
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: DJANGO_SETTINGS_MODULE
        value: saltadev.settings.production
      - key: ALLOWED_HOSTS
        value: ".onrender.com,salta.dev"
      - key: CSRF_TRUSTED_ORIGINS
        value: "https://*.onrender.com,https://salta.dev"

      # Python and Gunicorn
      - key: PYTHON_VERSION
        value: "3.12.11"
      - key: WEB_CONCURRENCY
        value: "4"

      # Cloudinary (image storage)
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false

      # Email (Resend)
      - key: RESEND_API_KEY
        sync: false
      - key: DEFAULT_FROM_EMAIL
        sync: false

      # Site configuration
      - key: SITE_URL
        sync: false

      # reCAPTCHA v2
      - key: RECAPTCHA_V2_SITE_KEY
        sync: false
      - key: RECAPTCHA_V2_SECRET
        sync: false